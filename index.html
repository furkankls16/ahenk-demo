<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ahenk</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"/>
  <style>
    /* Genel stil ayarları */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #c1ff72; /* Arka plan rengi */
      color: #333;
      overflow-x: hidden;
    }

    /* Container ve Logo */
    .container {
      text-align: center;
      margin-top: 50px;
      padding: 0 10px;
    }

    .logo {
      width: 150px;
      margin-bottom: 20px;
      max-width: 100%;
      height: auto;
    }

    h1 {
      color: #333;
      font-size: 24px;
      margin: 20px 0;
    }

    /* Menü tasarımı */
    .menu {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
      padding: 0 10px;
      width: 100%;
    }

    .menu a {
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: #fff;
      font-size: 18px;
      padding: 15px 30px;
      margin: 10px;
      background-color: #1abc9c; /* Modern turkuaz rengi */
      border-radius: 8px;
      transition: background-color 0.3s ease, transform 0.2s ease;
      width: 100%;
      max-width: 300px;
      text-align: center;
    }

    .menu a i {
      margin-right: 10px;
    }

    /* Hover efekti: buton rengi değişikliği ve büyüme */
    .menu a:hover {
      background-color: #34495e; /* Koyu mavi tonunda renk değişikliği */
      transform: scale(1.1); /* Buton büyümesi */
    }

    /* WhatsApp butonları */
    .whatsapp-button {
      display: block;
      margin-top: 20px;
      padding: 15px 30px;
      background-color: #25d366;
      color: white;
      font-size: 18px;
      border-radius: 8px;
      text-align: center;
      text-decoration: none;
      transition: background-color 0.3s, transform 0.2s ease;
    }

    .whatsapp-button:hover {
      background-color: #128c7e; /* WhatsApp yeşili */
      transform: scale(1.05);
    }

    /* Footer stili */
    .footer {
      text-align: center;
      margin-top: 50px;
      font-size: 14px;
      color: #777;
      padding: 10px;
    }

    /* Responsive Tasarım - Mobil Uyumluluk */
    @media only screen and (max-width: 600px) {
      .logo {
        width: 120px;
      }

      h1 {
        font-size: 20px;
      }

      .menu a {
        font-size: 16px;
        padding: 12px 25px;
        max-width: 280px;
      }

      .footer {
        font-size: 12px;
      }
    }

    @media only screen and (max-width: 400px) {
      .menu a {
        font-size: 14px;
        padding: 10px 20px;
        max-width: 250px;
      }

      .footer {
        font-size: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="https://i.hizliresim.com/ar1wgl8.png" alt="Ahenk Logo" class="logo" />
    <h1>Bize Ulaşın</h1>

    <div class="menu">
      <a href="https://www.instagram.com/ahenk.yp/" target="_blank">
        <i class="fab fa-instagram"></i> Instagram
      </a>

      <a href="https://maps.app.goo.gl/dhRcbs7B16iDeBPk7" target="_blank" class="adres-button">
        <i class="fas fa-map-marker-alt"></i> Mağazamız
      </a>

      <a href="https://g.page/r/CWujqsdxiXonEBM/review" target="_blank" class="yorum-button">
        <i class="fas fa-star"></i> Bizi Puanla
      </a>

      <a href="https://drive.google.com/file/d/19xB-MsFeX3DLN12RCIs7FPUHUXF6aOGX/view?usp=sharing" target="_blank" download="ahenk-katalogu.pdf">
        ・ AHENK ・
      </a>

      <a href="https://drive.google.com/file/d/1mnNEqhvC-R8IS9Hh9HDOdxB2ug520j4_/view?usp=sharing" target="_blank" download="ahenk-donat-katalogu.pdf">
        ・ DONAT ・
      </a>

      <!-- WhatsApp Bağlantıları -->
      <a id="whatsappLink1" class="whatsapp-button">
        ✆ Whatsapp - 1
      </a>

      <a id="whatsappLink2" class="whatsapp-button">
        ✆ Whatsapp - 2
      </a>
    </div>

    <div class="footer">
      © 2025 Ahenk. Tüm hakları saklıdır.
    </div>
  </div>

  <script>
    // WhatsApp yönlendirmesi – mobil uyumlu ve %100 çalışan yapı
    const isAndroid = /Android/i.test(navigator.userAgent);
    const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

    function createWhatsAppLink(phone, message) {
      if (isIOS) {
        return `https://api.whatsapp.com/send?phone=${phone}&text=${encodeURIComponent(message)}`;
      } else if (isAndroid) {
        return `https://api.whatsapp.com/send?phone=${phone}&text=${encodeURIComponent(message)}`;
      } else {
        return `https://web.whatsapp.com/send?phone=${phone}&text=${encodeURIComponent(message)}`;
      }
    }

    document.getElementById("whatsappLink1").setAttribute("href", createWhatsAppLink("905550411997", "Merhaba, ürünleriniz hakkında bilgi almak istiyorum."));
    document.getElementById("whatsappLink2").setAttribute("href", createWhatsAppLink("905453516016", "Merhaba, ürünleriniz hakkında bilgi almak istiyorum."));
    document.getElementById("whatsappLink1").setAttribute("target", "_blank");
    document.getElementById("whatsappLink2").setAttribute("target", "_blank");
    document.getElementById("whatsappLink1").setAttribute("rel", "noopener noreferrer");
    document.getElementById("whatsappLink2").setAttribute("rel", "noopener noreferrer");

  </script>

</body>
</html>
